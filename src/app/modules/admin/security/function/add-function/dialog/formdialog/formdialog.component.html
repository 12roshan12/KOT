<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 font-17">
                        {{dialogTitle}}</div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form [formGroup]="entityform" class="register-form m-4">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Entity Name</mat-label>
                        <input matInput formControlName="name" required>
                        <mat-error>
                            Name is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Url Name</mat-label>
                        <input matInput formControlName="clientUrl" required>
                        <mat-error>
                            Url Name is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Modules</mat-label>
                        <mat-select  formControlName="moduleId" required>
                            <mat-option *ngFor="let data of entitymodule" [value]="data.id">
                                {{data.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error>
                            module name is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Action Type</mat-label>
                        <mat-select formControlName="actionType" required>
                            <mat-option *ngFor="let data of actiontype"  [value]="data.id">
                               {{data.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error>
                            Gender is required
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row">
                        <button mat-raised-button color="primary" (click)="save()">Save</button>
                        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
